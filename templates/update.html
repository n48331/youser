{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %}
<!--  -->
{% block css %}
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" href="{% static 'images/Earth2.jpg' %}" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>

<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous"
/>
<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}" />

{% endblock css %} {% block title %} {% endblock title %} {% block content %}

<div class="container">
  <div class="row">
    <div class="grid-example col s12 m6">
      <h1>{{stat}}</h1>

      <form
        class="form-horizontal form_middle"
        enctype="multipart/form-data"
        action=""
        method="post"
      >
        <table>
          {% csrf_token %} {{form.as_table}}
        </table>
        <button type="submit" class="waves-effect waves light btn-large">
          Update
        </button>
      </form>
    </div>
  </div>

  <ul class="list-unstyled mt-3 social-icon social mb-0">
    <li class="list-inline-item">
      <a href="{% url 'delete_post' pk %}" class="rounded"
        ><button
          style="background-color: coral"
          class="waves-effect waves light btn-large"
          type="submit"
        >
          DELETE post</button
        ><i class="mdi mdi-instagram" title="Instagram"></i
      ></a>
    </li>
  </ul>
</div>

{% endblock content %} {% block scripts %} {% endblock scripts %}
